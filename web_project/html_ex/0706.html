<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EX_0706</title>
        <script>
            function randomInt(){
                return Math.floor(Math.random()*9)+1;
            }
        </script>
    </head>
    <body>
        <h3>대입 연산</h3>
        <hr>
        <script>
            var ques = randomInt()+"*"+randomInt();
            var user = prompt(ques+" 정답:", 0);
            if(user == null){
                document.write("종료합니다.");
            }
            else{
                var ans = eval(ques);
                if(ans == user)
                    document.write("정답");
                else
                    document.write("오답");
                document.write(ques+"="+"<strong>"+ans+"</strong>입니다<br>");
            }

        </script>
    </body>
</html>
