<!DOCTYPE html>
<html lang=ko>
    <head>
        <meta charset="UTF-8">
        <title>EX_0707</title>
        <script>
            function addAnswer(obj, text){
                var o = obj.parentElement;
                var newDIV = document.createElement("p");
                newDIV.innerHTML = text;
                o.appendChild(newDIV);
                // obj.appendChild(newDIV);
                newDIV.addEventListener("click",
                    function (){
                        var p = this.parentElement;
                        p.removeChild(newDIV);
                    }
                )
            }

            function query(){
                var ret = confirm("네이버로 이동하시겠습니까?");
                return ret;
            }
            function noAction(e){
                e.preventDefault();
            }
            
            var width=1;
            function down(obj){
                obj.style.fontStyle="italic";
            }
            window.onmouseover = function(e){
                // if(e.target.tagName.toLowerCase() !="span") return ;
                // e.target.style.textDecoration="underline";

                // if(e.target.tagName.toLowerCase()=="span"){
                //     e.target.style.textDecoration="underline";
                //     // span = document.getElementById("span")
                //     // span.style.textDecoration="underline";
                // }
                if(e.target.tagName.toLowerCase() =="span"){
                    // e.target.style.textDecoration="underline";
                    span = document.getElementById("span")
                    span.style.textDecoration="underline";
                }
            }
            window.onmouseout = function(e){
                // if(e.target.tagName.toLowerCase() !="span") return ;
                // e.target.style.textDecoration="none";

                // if(e.target.tagName=="SPAN"){
                if(e.target.tagName.toLowerCase()=="span"){
                    // e.target.style.textDecoration="none";
                    span = document.getElementById("span")
                    span.style.textDecoration="none";
                }
            }
        </script>
    </head>
    <body>
        <h3>객체</h3>
        <hr>
        <div><p>Q. 거울아 거울아 세상에서 누가 제일 이쁘니?</p>
        <button onclick="addAnswer(this, '백설공주')">답보기</button></div>
        <div><p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
        <button onclick="addAnswer(this, '둘다')">답보기</button></div>
        <p onmouseover="this.style.backgroundColor='orchid'"
            onmouseout="this.style.backgroundColor='white'">마우스 올리면 색 변경</p>
        
        <p id='p'>마우스를 올려 보세요</p>
        <button onclick="f(event)">클릭하세요</button>
        <script>
            function f(e){alert(e.type);}
            document.getElementById("p").onmouseover = f;
        </script>
        <br><br>
        <a href="http://www.naver.com" onclick="return query()">네이버로 이동?</a>
        <hr>
        <form>
            <input type="checkbox">빵(체크 됨)<br>
            <input type="checkbox" onclick="noAction(event)">술(체크 안됨)
        </form>

        <p>span 태그에 대해서만 <span>마우스</span>가 올라올 때 밑줄이 그어지고 
            <span>마우스</span>가 내려갈 때 밑줄이 사라지도록
            <span>자바스크립트 코드</span>를 작성한다.
        </p>
    </body>

</html>
